<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">

        <script src="js\lib\angular.min.js" charset="utf-8"></script>
        <script src="js\main.js" charset="utf-8"></script>
        <script src="js\controllers\fotos-controller.js" charset="utf-8"></script>
        <script src="js\diretivas\diretivasAlurapic.js" charset="utf-8"></script>
    </head>
    <body ng-controller="FotosController">
        <div class="container">

            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>

            <painel-fotos ng-repeat='foto in fotos' titulo='{{foto.titulo}}'>
                <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
            </painel-fotos><!-- fim panel panel-default -->

        </div> <!-- fim container -->
    </body>
</html>
